<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Frontend Mentor | Social links profile</title>
  
</head>
<body>

  <main>
    <div class="card">
      <div class="card__header">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="card__avatar">
      </div>
      <div class="card__info">
        <h1 class="card__name text-preset-1-bold">Jessica Randall</h1>
        <h2 class="card__location text-preset-2">London, United Kingdom</h2>
      </div>
      <p class="card__description text-preset-2">"Front-end developer and avid reader."</p>
      <div class="card__body">
        <div class="card__social">
          <a href="#" class="card__social-link text-preset-2-bold">Github</a>
          <a href="#" class="card__social-link text-preset-2-bold">Frontend Mentor</a>
          <a href="#" class="card__social-link text-preset-2-bold">LinkedIn</a>
          <a href="#" class="card__social-link text-preset-2-bold">Twitter</a>
          <a href="#" class="card__social-link text-preset-2-bold">Instagram</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
